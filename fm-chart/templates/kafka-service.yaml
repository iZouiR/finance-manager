apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.kafka.name }}
  labels:
    tier: {{ .Values.kafka.name }}
spec:
  ports:
    - port: {{ .Values.kafka.external_port }}
      targetPort: {{ .Values.kafka.inner_port }}
      protocol: TCP
  type: {{ .Values.kafka.service.type }}
  selector:
    tier: {{ .Values.kafka.name }}