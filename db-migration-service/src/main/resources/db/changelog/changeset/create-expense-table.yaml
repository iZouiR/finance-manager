databaseChangeLog:
  - changeSet:
      id: create-expense
      author: Timofey Kozlov
      changes:
        - sql:
            sql: >-
              CREATE TYPE EXPENSE_CATEGORY AS ENUM ('CATEGORY_FOOD', 'CATEGORY_TECH', 'CATEGORY_ENTERTAINMENT', 'CATEGORY_OTHER')
        - createSequence:
            sequenceName: expense_sequence
            dataType: bigint
        - createTable:
            tableName: expense
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: expense_sequence
                  constraints:
                    primaryKey: true
              - column:
                  name: transaction_id
                  type: bigint
                  constraints:
                    foreignKeyName: expense_to_transaction_id_fk
                    references: transaction(id)
                    deleteCascade: true
              - column:
                  name: category
                  type: EXPENSE_CATEGORY
                  constraints:
                    nullable: false