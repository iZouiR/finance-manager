databaseChangeLog:
  - changeSet:
      id: create-account
      author: Timofey Kozlov
      changes:
        - createSequence:
            sequenceName: account_sequence
            dataType: bigint
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: account_sequence
                  constraints:
                    primaryKey: true
              #              - column:
              #                  name: user_id
              #                  type: varchar?uid?
              #                  constraints:
              #                    foreignKeyName: account_to_user_id_fk
              #                    references: user(id)
              - column:
                  name: balance
                  type: money
                  defaultValue: "0"
                  constraints:
                    nullable: false