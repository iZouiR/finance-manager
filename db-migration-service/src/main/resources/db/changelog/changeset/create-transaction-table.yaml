databaseChangeLog:
  - changeSet:
      id: create-transaction
      author: Timofey Kozlov
      changes:
        - sql:
            sql: >-
              CREATE TYPE TRANSACTION_TYPE AS ENUM ('TYPE_INCOME', 'TYPE_EXPENSE')
        - createSequence:
            sequenceName: transaction_sequence
            dataType: bigint
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: transaction_sequence
                  constraints:
                    primaryKey: true
              - column:
                  name: account_id
                  type: bigint
                  constraints:
                    foreignKeyName: transaction_to_account_id_fk
                    references: account(id)
              - column:
                  name: type
                  type: TRANSACTION_TYPE
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: money
                  constraints:
                    nullable: false
                    checkConstraint: amount > 0
              - column:
                  name: date
                  type: timestamp
                  defaultValueDate: NOW()
                  constraints:
                    nullable: false
                    checkConstraint: date <= NOW()