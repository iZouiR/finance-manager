databaseChangeLog:
  - changeSet:
      id: create-goal
      author: Timofey Kozlov
      changes:
        - createSequence:
            sequenceName: goal_sequence
            dataType: bigint
        - createTable:
            tableName: goal
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: goal_sequence
                  constraints:
                    primaryKey: true
              - column:
                  name: account_id
                  type: bigint
                  constraints:
                    foreignKeyName: goal_to_account_id_fk
                    references: account(id)
              - column:
                  name: amount
                  type: money
                  constraints:
                    nullable: false
                    checkConstraint: amount > 0
              - column:
                  name: until
                  type: timestamp
                  constraints:
                    nullable: false
                    checkConstraint: until > NOW()
              - column:
                  name: achieved
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false